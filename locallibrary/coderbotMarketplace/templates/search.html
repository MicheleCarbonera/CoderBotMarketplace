{% extends "body.html" %}
{% load static %}
{% block page_content %}
    {% if form is None %}
        <h1>Search</h1>
    {% else %}
        <h1>Search: {{form}} </h1>
    {% endif %}
    
    <div class="row mb-4">
        
        

        <form action="/search/" method="GET" >
            <div class="input-group md-form form-sm form-1 pl-0">
                <div class="input-group-prepend"></div>
                    <button type="submit" style="border:0; padding:0">
                        <span class="input-group-text cyan lighten-2" id="basic-text1">
                            <i  class="fas fa-search text-white" aria-hidden="true"></i>
                        </span>
                    </button>
                    <input class="form-control my-0 py-1" type="text" id="team_name" type="text" name="name_field" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </form>


        {% for pack in packs %}
            <div>{{pack.NamePackage}}</div>
        {% endfor %}
    </div>
{% endblock %}
