{% extends "body.html" %}
{% load static %}
{% block page_content %}

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="/staticfiles/image/Dog.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block" style="background-color:rgba(0,0,0,0.6);width: 100%;left: 0%!important;bottom: 0px;"> 
                    <h5>a</h5>
                    <p>a</p>
                </div>
            </div>

            
            <div class="carousel-item">
                <img class="d-block w-100" src="/staticfiles/image/Cat.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block" style="background-color:rgba(0,0,0,0.6);width: 100%;left: 0%!important;bottom: 0px;"> 
                    <h5>b</h5>
                    <p>b</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="/staticfiles/image/Dinosaur.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block" style="background-color:rgba(0,0,0,0.6);width: 100%;left: 0%!important;bottom: 0px;"> 
                    <h5>.c.</h5>
                    <p>.c.</p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>



    <h1>Top package</h1>
    <div class="row mb-4">
        {% for pack in packages %}
            <div class="col-md-4 mt-4 mb-4">
                <div class="shadow">
                    <div class="card mb-2 border-0">
                        <img class="card-img-top" src="{{ pack.image_cover }}" alt="package Image">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ pack.IT_Name }}</h5>
                        <p class="card-text text-justify">{{ pack.IT_Desc }}</p>
                        <a href="/package/{{pack.NamePackage}}"  class="btn btn-primary">Open package card</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
